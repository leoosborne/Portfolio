<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Mobile | Home</title>
    <style>
        html {
       /*  box-sizing: border-box; */
        }

        *, *::before, *::after {
        /* box-sizing: inherit; */
        margin: 0;
        padding: 0;
        }

        body {
        font-family: "Plus Jakarta Sans", sans-serif;
        color: #152737;
        }

        nav {
        position: sticky;
        width: 100%;
        background-color: rgb(255, 255, 255);
        padding-right: 1rem;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 0.625rem;
            padding-bottom: 0.2rem;
            box-shadow: 0 3px 4px 0 rgba(21, 39, 55, 0.3);
        }

        .logo {
        display: flex;
        flex-direction: row;
        align-items: flex-start;
        padding-left: 1rem;
        padding-bottom: .188rem;
        }

        .logo img {
        width: 219.615px;
        
        }

        .nav-links {
        list-style: none;
        display: flex;
        flex-direction: row;
        justify-content: flex-end;
        padding-right: .625rem;
        }

        .nav-item a {
        padding: .625rem;
        text-decoration: none;
        color: #152737;
        font-size: 1.125rem;
        font-weight: 500;
        line-height: 1.5rem;
        text-transform: uppercase;
        letter-spacing: 0.03rem;
        }

        .nav-item:hover {
        background-color: white;
        }

        .nav-item:hover a {
        color: darkgreen;
        }

        .hamburger {
            height: 2.25rem;
            padding-bottom: 1rem;
        }

        .heading > h1, 
        .heading > p {
            padding-left: 1rem;
        }

        .heading > h1 {
            font-style: normal;
            font-weight: 600;
            font-size: 3rem;
            line-height: 3.75rem;
        }
    </style>
</head>
<header>
    <nav class="navbar">
        <a href="" class="logo">
            <img src="img/leoOsborne-lion-head-logo-2023-2.svg" alt="Leo Oborne logo">
        </a>
        <ul class="nav-links">
          <!--   <li class="nav-item"><a href="">Work</a></li>
            <li class="nav-item"><a href="">About</a></li>
            <li class="nav-item"><a href="">Contact</a></li>-->
            <li class="nav-item "><a href="" class="hamburger">
                <img src="img/hamburger.png" alt="Hamburger Navigation">
            </a></li>
        </ul> 
    </nav>
</header>
<body>
    <main>
        <heading class="heading">
            <h1>Portfolio</h1>
            <p>A brief tweet-sized blurb about my skills and experience.</p>
        </heading>
        <section>
            <article></article>
            <article></article>
            <article></article>
            <article></article>
        </section>
    </main>
    
</body>
</html>
